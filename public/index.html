<!DOCTYPE html>
<html>
<head>
    <title>MMU Parking Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        h1 { color: #1a237e; }
        table { margin: 20px auto; border-collapse: collapse; width: 70%; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 15px; border-bottom: 1px solid #eee; }
        th { background-color: #1a237e; color: white; }
        tr:hover { background-color: #f1f8ff; }
    </style>
</head>
<body>
    <h1>ðŸš— MMU Live Parking Monitor</h1>
    <table id="parkingTable">
        <tr><th>Log ID</th><th>Car / Card UID</th><th>Entry Time</th></tr>
    </table>

    <script>
        async function fetchParkingData() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                const table = document.getElementById('parkingTable');
                
                // Reset table but keep header
                table.innerHTML = "<tr><th>Log ID</th><th>Car / Card UID</th><th>Entry Time</th></tr>";
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    const time = new Date(row.entry_time).toLocaleString();
                    tr.innerHTML = `<td>${row.id}</td><td><b>${row.card_uid}</b></td><td>${time}</td>`;
                    table.appendChild(tr);
                });
            } catch (e) { console.error("Error fetching data"); }
        }
        
        setInterval(fetchParkingData, 2000); // Refresh every 2 seconds
        fetchParkingData();
    </script>
</body>
</html>
